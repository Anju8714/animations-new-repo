<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gem Card Hover â€“ Correct</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:60px;
  background:#fff;
  font-family:'Playfair Display', serif;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:70px;
  max-width:1200px;
  margin:auto;
}

.feature-box{
  text-align:center;
  padding-top:40px;
  border-radius:120px 120px 35px 35px;
  transition:background .6s ease;
}

/* GEM */
.gem{
  width:80px;
  transition:transform .6s cubic-bezier(.22,.61,.36,1);
  position:relative;
  z-index:2;
}

/* TEXT AREA (initial background) */
.text-box{
  margin-top:30px;
  padding:30px 20px;
  background:#f4f4f4;
  border-radius:120px 120px 35px 35px;
  transition:background .6s ease;
}

h3{
  margin:0;
  font-size:18px;
}

p{
  margin-top:6px;
  font-size:12px;
  color:#777;
}

/* ðŸ”¥ HOVER STATE */
.feature-box:hover{
  background:#f4f4f4; /* same color as text */
}

.feature-box:hover .text-box{
  background:transparent;
}

.feature-box:hover .gem{
  transform:scale(1.28);
}
</style>
</head>

<body>

<div class="grid">

  <div class="feature-box">
    <img src="images/blue-diamond.png" class="gem">
    <div class="text-box">
      <h3>Blue Sapphire</h3>
      <p>Royal, Divine, Powerful</p>
    </div>
  </div>

  <div class="feature-box">
    <img src="images/coral.png" class="gem">
    <div class="text-box">
      <h3>Ruby</h3>
      <p>Passion, Courage, Energy</p>
    </div>
  </div>

  <div class="feature-box">
    <img src="images/emerald.png" class="gem">
    <div class="text-box">
      <h3>Emerald</h3>
      <p>Wisdom, Clarity, Growth</p>
    </div>
  </div>

</div>

</body>
</html>
