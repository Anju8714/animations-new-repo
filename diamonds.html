<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gem Card Hover â€“ Correct</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>

</style>
</head>

<body>
<section class="sequence-wrap">
 <div class="container custom-container">
   <div class="row">
     <div class="col-md-5">
       <div class="content-left">
         <h4>Sessio title for demo</h4>
       </div>
     </div>
     <div class="col-md-7">
  <div class="sequence-sticky">
    <img id="sequence-img" />
  </div>
     </div>
   </div>
  </div>
</section>
<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

<script>
  gsap.registerPlugin(ScrollTrigger);

const frameCount = 120;
const img = document.getElementById("sequence-img");

const frame = { current: 0 };

const getFrameSrc = (i) =>
  `https://raw.githubusercontent.com/niyasmn/image-for-demo/main/frame_${String(i + 1).padStart(5, "0")}.jpg`;

// preload images
const images = [];
for (let i = 0; i < frameCount; i++) {
  const image = new Image();
  image.src = getFrameSrc(i);
  images.push(image);
}

// wait for first image
images[0].onload = () => {
  img.src = images[0].src;

  gsap.to(frame, {
    current: frameCount - 1,
    ease: "none",
    snap: "current",
    scrollTrigger: {
      trigger: ".sequence-wrap",
      start: "top top",
      end: "+=2000",        // ðŸ‘ˆ explicit scroll distance
      scrub: 0.8,
      pin: true,            // ðŸ‘ˆ pin here
      anticipatePin: 1
    },
    onUpdate: () => {
      img.src = images[frame.current].src;
    }
  });
};

</script>
</body>
</html>
